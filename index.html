<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card center-card">
        <h1>AI Time Tracker</h1>
        <p>Login to access your time tracking dashboard</p>

        <input id="loginEmail" placeholder="Email"/>
        <input id="loginPass" placeholder="Password" type="password"/>

        <button id="loginBtn" class="btn">Login</button>
        <button id="googleBtn" class="btn outline">Sign in with Google</button>

        <p>New here? <a href="signup.html">create Account</a></p>
    </div>
    <script type="module">
import {
    auth,
    provider,
    signInWithEmailAndPassword,
    signInWithPopup,
    onAuthStateChanged
} from "./firebase.js";

loginBtn.addEventListener("click", async () => {
    const email = loginEmail.value.trim();
    const pass = loginPass.value.trim();

    try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location = "home.html";
    } catch (e) {
        alert("Login failed: " + e.message);
    }
});

googleBtn.addEventListener("click", async () => {
    try {
        await signInWithPopup(auth, provider);
        window.location = "home.html";
    } catch (e) {
        alert("Google login failed: " + e.message);
    }
});

onAuthStateChanged(auth, user => {
    if (user) window.location = "home.html";
});
</script>

</body>
</html>
